<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="header">
        <div class="tabs">
            <div class="tab" id="addTab" onclick="showTab('addTabContent')">Adicionar Tarefa</div>
            <div class="tab" id="viewTab" onclick="showTab('viewTabContent')">Visualizar Tarefas</div>
        </div>
    </div>
    <div class="content">
        <div class="tab-content" id="addTabContent">
            <div class="container">
                <h1>Adicionar Tarefa</h1>
                <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
                <button onclick="addTask()">Adicionar</button>
            </div>
        </div>
        <div class="tab-content" id="viewTabContent">
            <div class="container">
                <h1>Lista de Tarefas</h1>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
